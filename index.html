<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game on JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="game" width="608" height="608"></canvas>
    <div class="snake__howto">
        <h1>How to play</h1>
        <p class="snake__where">Press &uarr; to move UP</p>
        <p class="snake__where">Press &darr; to move DOWN</p>
        <p class="snake__where">Press &larr; to move LEFT</p>
        <p class="snake__where">Press &rarr; to move RIGHT</p>
        <div class="snake__refresh">
        <p class="snake__where">If you die, click here: </p>
        <button onclick='window.location.reload(true)'>Refresh page</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
